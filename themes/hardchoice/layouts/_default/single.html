<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ .Title }}: {{ .Site.Title }}</title>
        <link rel="stylesheet" href="/css/tachyons.min.css">
        <link rel="stylesheet" href="/css/site.css">
        <link rel="stylesheet" href="/css/share.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{{ .Description }}">
    	<meta charset="utf-8">
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

        <meta property="og:url" content="{{ .Permalink }}" />
        <meta property="og:type" content="article" />
        <meta property="og:title" content="{{ .Title }}" />
        <meta property="og:description" content="{{ .Params.description }}" />
        <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.mainimg }}" />
        <meta property="og:locale" content="en_GB" />

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{{ .Title }}">
	<meta name="twitter:description" content="{{ .Params.description }}">
	<meta name="twitter:image" content="{{ .Site.BaseURL }}{{ .Params.mainimg }}">
    </head>

    <body class="avenir mb5">
        <h1 class="f1 tc lh-solid">{{ .Title }}: A hard choice?</h1>

        {{ .Content }}
        {{ partial "share.html" . }}

        <!--
            @jeremycorbyn: @theresa_may TURN YOUR LOCATION ON
        -->
    </body>
</html>
